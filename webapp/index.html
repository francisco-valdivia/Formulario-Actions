<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Cambio de prueba para GitHub Actions -->
        <h1>Registro de Usuario de prueba</h1>
        <!-- Formulario de registro -->
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre(s)" required>
            </div>
            <div class="form-group">
                <label for="apellidoPaterno">Apellido Paterno:</label>
                <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad verdaderas:</label>
                <input type="number" id="edad" name="edad" min="0" max="99" required>
            </div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="">Seleccione su país...</option>
                    <optgroup label="América del Norte">
                        <option value="canada">Canadá</option>
                        <option value="estados-unidos">Estados Unidos</option>
                        <option value="mexico">México</option>
                    </optgroup>
                    <optgroup label="América Central">
                        <option value="belice">Belice</option>
                        <option value="costa-rica">Costa Rica</option>
                        <option value="el-salvador">El Salvador</option>
                        <option value="guatemala">Guatemala</option>
                        <option value="honduras">Honduras</option>
                        <option value="nicaragua">Nicaragua</option>
                        <option value="panama">Panamá</option>
                    </optgroup>
                    <optgroup label="El Caribe">
                        <option value="antigua-y-barbuda">Antigua y Barbuda</option>
                        <option value="bahamas">Bahamas</option>
                        <option value="barbados">Barbados</option>
                        <option value="cuba">Cuba</option>
                        <option value="dominica">Dominica</option>
                        <option value="granada">Granada</option>
                        <option value="haiti">Haití</option>
                        <option value="jamaica">Jamaica</option>
                        <option value="republica-dominicana">República Dominicana</option>
                        <option value="san-cristobal-y-nieves">San Cristóbal y Nieves</option>
                        <option value="santa-lucia">Santa Lucía</option>
                        <option value="san-vicente-y-las-granadinas">San Vicente y las Granadinas</option>
                        <option value="trinidad-y-tobago">Trinidad y Tobago</option>
                    </optgroup>
                    <optgroup label="América del Sur">
                        <option value="argentina">Argentina</option>
                        <option value="bolivia">Bolivia</option>
                        <option value="brasil">Brasil</option>
                        <option value="chile">Chile</option>
                        <option value="colombia">Colombia</option>
                        <option value="ecuador">Ecuador</option>
                        <option value="guyana">Guyana</option>
                        <option value="paraguay">Paraguay</option>
                        <option value="peru">Perú</option>
                        <option value="surinam">Surinam</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="venezuela">Venezuela</option>
                    </optgroup>
                </select>
            </div>
            <button type="submit" id="btnRegistrar">Registrar</button>
        </form>
        <section id="resultado"></section>
    </main>
    <script src="app.js"></script>
</body>
</html>
